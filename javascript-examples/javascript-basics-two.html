<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JavaScript Basics Two</title>
</head>

<body>

	<script>

		function magic_multiply(x, y) {
			if (x.constructor === String || y.constructor === String) {
				console.log("Error: Can not multiply by string");
			} else if (x === 0 && y === 0) {
				console.log("All inputs 0")
			} else if (x.constructor === Array) {
				x = x.map(x => x * y)
			} else if (y.constructor === Array) {
				y = y.map(y => y * x)
			} else {
				x = x * y;
			}
			return x;
		}

		let test1 = magic_multiply(5, 2);
		console.log(`test1`, test1); // => 10

		let test2 = magic_multiply(0, 0);
		console.log(`test2`, test2); // => "All inputs 0"

		let test3 = magic_multiply([1, 2, 3], 2);
		console.log(`test3`, test3); // => [2, 4, 6]

		let test4 = magic_multiply(7, "three");
		console.log(`test4`, test4); // => "Error: Can not multiply by string"

		// let test5 = magic_multiply("Brendo", 4);
		// console.log(test5); // => "BrendoBrendoBrendoBrendo"


	</script>

</body>

</html>

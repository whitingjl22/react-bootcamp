<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My Registration Form</title>
	<meta name="description" content="A really cool registration form">
</head>

<body>

	<form>

		<h1>My Registration Form</h1>

		<table>
			<tbody>
				<tr>
					<td>First Name:</td>
					<td><input type="text" name="first" /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" name="last" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<td>PW Confirm</td>
					<td><input type="password" name="pw_confirm" /></td>
				</tr>
				<tr>
					<td>Birthday</td>
					<td><input type="date" name="birthday" /></td>
				</tr>
				<tr>
					<td>
						<input type="radio" id="male" name="gender" value="male">
						<label for="male">Male</label>
					</td>
					<td>
						<input type="radio" id="female" name="gender" value="female">
						<label for="female">Female</label>
					</td>
					<td>
						<input type="radio" id="other" name="gender" value="other">
						<label for="other">Other</label>
					</td>
				</tr>
			</tbody>
		</table>

		<p>A short description about yourself:</p>
		<textarea name="description"></textarea>

		<p>Favorite Language <select name="language">
				<option value="1">JavaScript</option>
			</select> </p>

		<p><input type="submit" value="Submit"></p>

	</form>

</body>

</html>

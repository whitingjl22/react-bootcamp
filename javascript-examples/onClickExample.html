<!DOCTYPE html>
<html>
<body>

<h1>Execute Function On Click Example</h1>

<p>Click the button to display a time-based greeting:</p>

<button onclick="timeBasedGreeting()">Try it</button>

<p id="demo"></p>

<script>
const timeBasedGreeting = () => {
  let hour = new Date().getHours(); 
  let greeting;
  if (hour < 18) {
    greeting = "Good day";
  } else {
    greeting = "Good evening";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>

</body>
</html>

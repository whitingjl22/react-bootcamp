<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JavaScript Basics One</title>
</head>

<body>

	<script>

		let x = [];
		x.push('coding', 'dojo', 'rocks');
		x.pop(2)
		console.log(x) // ['coding', 'dojo']

	</script>

	<script>

		let y = [];
		y.push(88);
		console.log(y) // logs 88

	</script>

	<script>

		let z = [9, 10, 6, 5, -1, 20, 13, 2];

		for (i = 0; i < z.length; i++) {
			console.log(z[i]) // 9, 10, 6, 5, -1, 20, 13, 2
		}

	</script>

	<script>

		let names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso'];

		for (i = 0; i < names.length; i++) {
			console.log(names[i].length) // 5, 3, 5, 6, 8
		}

	</script>

	<script>

		function yell(string) {
			console.log(string.toUpperCase()); // TEST
		}

		yell('test')

	</script>

</body>

</html>

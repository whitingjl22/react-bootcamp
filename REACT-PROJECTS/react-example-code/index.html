      //// STATEFUL FUNCTIONAL COMPONENT EXAMPLE ////
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            text: "Stateful component!"
          };
        }
        render() {
          return (
            <div>
              <h1>{this.state.text}</h1>
              <button
                onClick={() => this.setState({ text: "State has changed!" })}
              >
                Click to change state's text value!
              </button>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));

      //// Things to remember: ////

      // - One of the most important things you can ask yourself as you're developing an app is: What data belongs in state?

      // - In React, native HTML elements always start with a lowercase letter whereas React component names always start
      // with an uppercase letter
      // - You should always treat state as immutable
      // - State can only be updated from within the component in which it lives. That means that if a child component
			// needs to update a parent's state, the parent should pass a callback function down to the child as a prop.

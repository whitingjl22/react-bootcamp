<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Star Wars API</title>
	<Script src="node_modules/jquery/dist/jquery.js"></Script>
	<link rel="stylesheet" type="text/css" href="star-wars.css">
</head>

<body>
	<div id='main'>
		<div id='characters'></div>
		<div id='facts'></div>
	</div>
</body>

<script>

	let images = "";


	for (i = 1; i < 5; i++) {
		images += `<img id='images' pid="${i}" src="img/${i}.jpg" onClick="imgClick(${i})">`
	}

	document.getElementById('characters').innerHTML = images

	function imgClick(id) {
		$(document).ready(function () {
			$.get(`https://swapi.co/api/people/${id}/`, function (res) {
				console.log('Response: ', res);
				let stats = "";
				stats += `<h2> ${res.name} </h2>`;
				stats += `<h5>Height</h5> <p>${res.height}</p>`;
				stats += `<h5>Mass</h5> <p>${res.mass}</p>`;

				$("#facts").html(stats)
			}, "json");
		})
	}


</script>

</html>
